type Chat {
    id: Int
    first_name: String
    last_name: String
    username: String
    type: String
}

type From {
    id: Int
    is_bot: Boolean
    first_name: String
    last_name: String
    username: String
    language_code: String
}

type Message {
    message_id: Int
    date: Int
    text: String
    chat: Chat
    from: From
}

type AutogeneratedMainType {
    update_id: Int
    message: Message
}

type Query {
    getById(id: String): Chat
}